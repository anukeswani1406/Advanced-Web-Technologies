<!-- Write an PHP script to search customer name from customer.dat file(Use AJAX concept) -->


<html>
	<head><title>Slip 5</title>
		<script>
			function search()
			{

				  s=document.getElementById('txt1').value;
				  ob=new XMLHttpRequest();

				  ob.onreadystatechange=function()
				  {
				              if(ob.readyState==4 && ob.status==200)
				              {
				                          document.getElementById('o').innerHTML=ob.responseText;
				              }
				  }
				  ob.open("GET","s5.php?srch="+s);
				  ob.send();
			}
		</script>
	</head>
	
	<body>
		<input type=text id=txt1 placeholder="Enter Employee  name"></br>
		<input type=button value="Search" onclick="search()">

		<h1 id="o">Output</h1>
	</body>
</html>
